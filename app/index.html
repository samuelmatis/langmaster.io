    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>words</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="bower_components/pure/pure.css">
        <link href='http://fonts.googleapis.com/css?family=Fenix|Prosto+One|Radley|Fondamento&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/app.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="content">
           
            <div class="header">
                <div class="pure-menu pure-menu-open pure-menu-fixed pure-menu-horizontal" id="nav">
                    <a class="pure-menu-heading" href="">Words</a>

                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#test">Test</a></li>
                        <li class="pure-menu-selected"><a href="#words">Vocabulary</a></li>
                        <li><a href="#user">User</a></li>
                        <li><a href="#settings">Settings</a></li>
                    </ul>
                </div>
            </div>

            <div class="pure-g content-ribbon">
                <div class="pure-u-1-3" id="list-words">
                    <div class="l-box">
                        <h4 class="content-subhead">Your words</h4>

                        <p id="words-list"></p>
                    </div>
                </div>

                <div class="pure-u-2-3" id="add-new-word">
                    <div class="l-box">

                        <form class="pure-form">
                            <fieldset>
                                <legend>Add a new word</legend>
                                <div class="pure-g-r">
                                    <input type="text" class="pure-input-1-4" placeholder="Word">
                                    <input type="text" class="pure-input-1-4" placeholder="Translation">
                                </div>
                            </fieldset>

                            <button type="submit" class="pure-button pure-input-1-1 pure-button-primary" id="submit">Add word</button>
                        </form>
                    </div>
                </div>

            </div>

            <div class="footer">
                Made with love in Slovakia.
            </div>
        </div>


        <script type="text/template" id="word-list">
            <thead>
                <tr>
                    <th>Word</th>
                    <th>Translation</th>
                    <th>KnowIndex</th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </script>


        <script type="text/template" id="word-list-item">
            <td><%= word %></td>
            <td><%= translation %></td>
            <td>
                <% for(var i=0; i < knowIndex; i++){ %>
                    <img src="images/star-on.png">
                <% } %>
            </td>
        </script>


        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/marionette/lib/backbone.marionette.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/entities/word.js"></script>
        <script src="scripts/router/words_app.js"></script>
        <script src="scripts/words/list_view.js"></script>
        <script src="scripts/words/list_controller.js"></script>
        <!-- endbuild -->

        <script type="text/javascript">App.start();</script>
</body>
</html>
